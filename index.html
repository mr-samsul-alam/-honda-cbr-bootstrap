<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!------------------------------ Webpage Title  ----------------------------------------------->

    <title>Honda Cbr</title>

    <!------------------------------ Webpage Title  ----------------------------------------------->

    <!----------------------  CSS Framework Bootstrap cdn link Start -------------------------------->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!----------------------  CSS Framework Bootstrap cdn link End   -------------------------------->

    <!-------------------------- External Css File link start   ------------------------------------->
    <link rel="stylesheet" href="style.css" />
    <!-------------------------- External Css File link End   --------------------------------------->
  </head>
  <body>
    <!-----------------------     Header Start -------------------------------------------->

    <header class="container-fluid">
      <section class="container pt-5">
        <div class="row align-items-center">
          <div class="col-lg-6">
            <p class="text-light">
              Computer-controlled digital transistorized with electronic advance
            </p>
            <h1 class="text-light" style="font-size: 3rem">Honda CBR 300R</h1>
            <h6 class="my-4" style="color: #e0e0e0">
              Amet minim mollit non deserunt ullamco est sit aliqua <br />
              dolor do amet sint. Velit officia consequat duis enim velit <br />
              mollit. Exercitation veniam consequat sunt nostrud amet.
            </h6>
            <!-- Button trigger modal -->
            <button
              type="button"
              class="btn button-color px-5 text-light"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Purchase
            </button>

            <!-- Modal -->
            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                      Honda CBR 300R
                    </h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <img
                      src="./images/header-bike.png"
                      class="img-fluid"
                      alt=""
                    />
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button type="button" class="btn btn-primary">
                      Add To Cart
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <img src="./images/header-bike.png" class="img-fluid" alt="" />
          </div>
        </div>
      </section>
    </header>
    <!-----------------------     Header End   ---------------------------------------------->

    <!-------------------------- Main Body Start  -------------------------------------->
    <main></main>
    <!-------------------------- Main Body End  ---------------------------------------->
    <!--------------------------- Footer Start  ---------------------------------------->
    <footer></footer>
    <!----------------------------- Footer End  ------------------------------------------>

    <!------------------------- Bootstrap's Js Bundle link Start  --------------------------------------->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!------------------------- Bootstrap's Js Bundle link  Emd   --------------------------------------->
  </body>
</html>
